name: Wonderful Wino
version: "0.1.8"
slug: wonderful_wino
description: Access your wines from Home Assistant ToDo list. Yes, a nod to both George Carlin and Frank Zappa
url: https://github.com/FrankJaco/homeassistant-wwino-addon
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: application
init: false
boot: auto
host_network: true
ingress: true
ingress_port: 5000
panel_icon: mdi:glass-wine
panel_title: Wonderful Wino
panel_admin: false
map:
  - share:rw
options:
  HOME_ASSISTANT_URL: "http://homeassistant.local:8123"
  HA_LONG_LIVED_TOKEN: ""
  TODO_LIST_ENTITY_ID: "todo.my_wine"
  LOG_LEVEL: "info"
schema:
  HOME_ASSISTANT_URL: str
  # THIS IS THE CORRECTED PART FOR HA_LONG_LIVED_TOKEN - USING 'password' TYPE
  HA_LONG_LIVED_TOKEN: password # <--- CHANGE HERE!
  TODO_LIST_ENTITY_ID: str
  LOG_LEVEL: list(debug|info|warning|error|critical)
ports:
  5000/tcp: null
ports_description:
  5000/tcp: Flask application HTTP port
webui: "http://[HOST]:[PORT:5000]"