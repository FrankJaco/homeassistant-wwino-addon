<div id="nvPromptModal" class="modal-overlay hidden" role="dialog" aria-modal="true"
    aria-labelledby="nvPromptModalTitle">
    <div class="modal-content">
        <h3 id="nvPromptModalTitle" class="text-xl font-semibold mb-4">Vintage Not Found</h3>
        <p class="mb-6 text-gray-700">This Vivino URL doesn't specify a vintage. Please choose an option:</p>

        <div class="flex flex-col gap-4">
            <button id="confirmNvBtn"
                class="w-full bg-purple-600 text-white px-6 py-3 rounded-md hover:bg-purple-700 font-semibold">
                Add as Non-Vintage (NV)
            </button>

            <div class="relative flex items-center py-2">
                <hr class="w-full border-t border-gray-300">
                <span class="absolute left-1/2 -translate-x-1/2 bg-white px-2 text-sm text-gray-500"
                    style="background-color: var(--card-bg);">OR</span>
            </div>

            <form id="applyVintageForm" class="flex items-center gap-4">
                <input type="number" id="nvPromptVintageInput" placeholder="Enter Vintage (e.g., 2022)"
                    class="flex-grow border rounded-md p-2 text-center focus:outline-none focus:ring-2 focus:ring-purple-500">
                <button type="submit" id="applyVintageBtn"
                    class="bg-gray-200 text-gray-600 font-semibold px-6 py-2 rounded-md hover:bg-gray-300">
                    Apply
                </button>
            </form>
        </div>

        <div class="mt-8 text-center">
            <button id="nvPromptCancelBtn" class="text-sm text-gray-600 hover:text-gray-900 font-medium">Cancel</button>
        </div>
    </div>
</div>
