<div class="flex flex-col sm:flex-row justify-between items-start mb-4 gap-4">
    <div>
        <h2 id="inventory-heading" class="text-2xl font-semibold text-gray-800">Wine Inventory</h2>
        <div id="inventory-summary" class="text-sm text-gray-600 mt-1 hidden"></div>
    </div>
    <div class="flex flex-col items-start sm:items-end gap-3 w-full sm:w-auto">
        <div class="flex flex-wrap items-center gap-4">
            <div id="inventory-filters" class="flex items-center gap-2">
                <button class="filter-button active" data-filter="on_hand">On Hand</button>
                <button class="filter-button" data-filter="history">History</button>
                <button class="filter-button" data-filter="all">All</button>
            </div>
            <div class="flex items-center gap-2">
                <select id="sortSelect"
                    class="px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm w-32">
                    <option value="name">Name</option>
                    <option value="varietal">Varietal</option>
                    <option value="country">Country</option>
                    <option value="region">Region</option>
                    <option value="vintage">Vintage</option>
                    <option value="vivino_rating">Rating</option>
                    <option value="b4b_score">B4B</option>
                    <option value="quantity">Quantity</option>
                </select>
                <button id="sortDirectionToggle" class="p-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300"
                    aria-label="Toggle sort direction">
                    <svg id="sortAscIcon" class="w-5 h-5 sort-icon" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"></path>
                    </svg>
                    <svg id="sortDescIcon" class="w-5 h-5 sort-icon hidden" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 20h13M3 16h9m-9-4h6m4 0l4 4m0 0l4-4m-4 4V4"></path>
                    </svg>
                </button>
                <button id="refreshInventoryBtn"
                    class="p-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 icon-button"
                    aria-label="Refresh Inventory" title="Refresh Inventory">🔄</button>
            </div>
        </div>
        <div id="type-filters" class="flex flex-wrap items-center gap-2">
            <span class="text-sm font-medium text-gray-600 mr-2">Type:</span>
            <button class="type-filter-button active" data-type-filter="all" title="All Types">All</button>
            <button class="type-filter-button" data-type-filter="Red" title="Red">🍷</button>
            <button class="type-filter-button" data-type-filter="White" title="White">🥂</button>
            <button class="type-filter-button" data-type-filter="Rosé" title="Rosé">🌸</button>
            <button class="type-filter-button" data-type-filter="Sparkling" title="Sparkling">🍾</button>
            <button class="type-filter-button" data-type-filter="specialty" title="Dessert & Fortified">🍰</button>
        </div>
    </div>
</div>
<div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden sm:table-cell">
                    Image</th>
                <th scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden sm:table-cell">
                    Wine Details</th>
                <th scope="col"
                    class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider hidden sm:table-cell">
                    Actions</th>
            </tr>
        </thead>
        <tbody id="inventoryTableBody" class="bg-white divide-y divide-gray-200"></tbody>
    </table>
</div>
<div id="inventoryMessage" class="mt-4 text-center hidden"></div>
