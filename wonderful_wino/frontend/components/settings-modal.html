<div id="settingsModal" class="modal-overlay hidden" role="dialog" aria-modal="true"
    aria-labelledby="settingsModalTitle">
    <div class="modal-content">
        <button class="modal-close-button" onclick="closeModal()">&times;</button>
        <h3 id="settingsModalTitle" class="text-xl font-semibold mb-4">Settings</h3>
        <form id="settingsForm" onsubmit="event.preventDefault();">
            <hr class="border-t border-gray-300 mb-6">
            <section class="mb-6">
                <div class="flex justify-between items-center pb-2">
                    <h4 class="text-lg font-medium text-gray-700">Cost Tiers</h4>
                    <button type="button" id="costTierResetBtn" onclick="handleCostTierReset()"
                        class="text-xs bg-gray-200 text-gray-600 px-2 py-1 rounded hover:bg-gray-300">Default</button>
                </div>
                <p class="text-sm text-gray-600 mb-4">Define the ranges for each cost tier. Left values are
                    auto-filled.</p>
                <div class="grid grid-cols-[auto_1fr] gap-x-4 gap-y-3 items-center">
                    <div class="flex items-center justify-end"><span class="text-xl text-gray-700">$</span></div>
                    <div class="flex items-center gap-2">
                        <span class="text-sm">Under</span>
                        <div class="relative w-20">
                            <span
                                class="absolute inset-y-0 left-0 pl-2 flex items-center pointer-events-none text-gray-500">$</span>
                            <input type="number" id="tier1" class="w-full border rounded-md pl-6 p-1 text-center"
                                oninput="updateTiers(); checkCostTierChanges();">
                        </div>
                    </div>
                    <div class="flex items-center justify-end"><span class="text-xl text-gray-700">$$</span></div>
                    <div class="flex items-center gap-2">
                        <div class="relative w-20">
                            <span
                                class="absolute inset-y-0 left-0 pl-2 flex items-center pointer-events-none text-gray-500">$</span>
                            <input type="number" id="tier2Left" class="w-full border rounded-md pl-6 p-1 text-center"
                                readonly>
                        </div>
                        <span class="text-sm">to</span>
                        <div class="relative w-20">
                            <span
                                class="absolute inset-y-0 left-0 pl-2 flex items-center pointer-events-none text-gray-500">$</span>
                            <input type="number" id="tier2Right" class="w-full border rounded-md pl-6 p-1 text-center"
                                oninput="updateTiers(); checkCostTierChanges();">
                        </div>
                    </div>
                    <div class="flex items-center justify-end"><span class="text-xl text-gray-700">$$$</span></div>
                    <div class="flex items-center gap-2">
                        <div class="relative w-20">
                            <span
                                class="absolute inset-y-0 left-0 pl-2 flex items-center pointer-events-none text-gray-500">$</span>
                            <input type="number" id="tier3Left" class="w-full border rounded-md pl-6 p-1 text-center"
                                readonly>
                        </div>
                        <span class="text-sm">to</span>
                        <div class="relative w-20">
                            <span
                                class="absolute inset-y-0 left-0 pl-2 flex items-center pointer-events-none text-gray-500">$</span>
                            <input type="number" id="tier3Right" class="w-full border rounded-md pl-6 p-1 text-center"
                                oninput="updateTiers(); checkCostTierChanges();">
                        </div>
                    </div>
                    <div class="flex items-center justify-end"><span class="text-xl text-gray-700">$$$$</span></div>
                    <div class="flex items-center gap-2">
                        <div class="relative w-20">
                            <span
                                class="absolute inset-y-0 left-0 pl-2 flex items-center pointer-events-none text-gray-500">$</span>
                            <input type="number" id="tier4Left" class="w-full border rounded-md pl-6 p-1 text-center"
                                readonly>
                        </div>
                        <span class="text-sm">to</span>
                        <div class="relative w-20">
                            <span
                                class="absolute inset-y-0 left-0 pl-2 flex items-center pointer-events-none text-gray-500">$</span>
                            <input type="number" id="tier4Right" class="w-full border rounded-md pl-6 p-1 text-center"
                                oninput="updateTiers(); checkCostTierChanges();">
                        </div>
                    </div>
                    <div class="flex items-center justify-end"><span class="text-xl text-gray-700">$$$$$</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-sm">Over</span>
                        <div class="relative w-20">
                            <span
                                class="absolute inset-y-0 left-0 pl-2 flex items-center pointer-events-none text-gray-500">$</span>
                            <input type="number" id="tier5" class="w-full border rounded-md pl-6 p-1 text-center"
                                readonly>
                        </div>
                    </div>
                </div>
                <p id="costTierError" class="text-sm text-red-600 hidden mt-2"></p>
                <div class="mt-4 flex justify-end">
                    <button id="saveCostTiersBtn" type="button" onclick="saveCostTiers()"
                        class="bg-purple-600 text-white px-6 py-2 rounded-md hover:bg-purple-700">Save</button>
                </div>
            </section>
            <hr class="border-t border-gray-300 mt-6">
            <section class="mt-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h4 class="text-lg font-medium">Maintenance</h4>
                    <button type="button" onclick="openHelpFromSettings()"
                        class="w-8 h-8 flex items-center justify-center bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold rounded-full flex-shrink-0 text-lg"
                        title="Help">?</button>
                </div>
                <h5 class="text-base font-semibold text-gray-700 mb-2">Database Backup & Recovery</h5>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="backupDbBtn" type="button" onclick="handleBackupDb('settingsMessage')"
                        class="w-full sm:flex-grow bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg">Backup
                        Database</button>
                    <button id="restoreDbBtn" type="button" onclick="handleRestoreDb('settingsMessage')"
                        class="w-full sm:flex-grow bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded-lg">Restore
                        Database</button>
                </div>
                <hr class="border-t border-gray-200 my-6">
                <h5 class="text-base font-semibold text-gray-700 mb-2">Advanced Operations</h5>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button id="syncAllBtn" type="button" onclick="handleSyncAllWines('settingsMessage')"
                        class="w-full sm:flex-grow bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Sync
                        DB â†’ ToDo</button>
                    <button id="resetDbBtn" type="button" onclick="handleReinitializeDb('settingsMessage')"
                        class="w-full sm:flex-grow bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg">Reset
                        DB</button>
                </div>
            </section>
            <hr class="border-t border-gray-300 mb-6">
            <div id="settingsMessage" class="mt-4 text-center"></div>
            <div class="mt-4 flex justify-end">
                <button type="button" onclick="closeModal()"
                    class="bg-gray-200 text-gray-600 px-6 py-2 rounded-md hover:bg-gray-300">Close</button>
            </div>
        </form>
    </div>
</div>
