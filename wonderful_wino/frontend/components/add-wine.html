<div id="addWineHeader" class="flex flex-wrap justify-between items-center p-4 gap-4 cursor-pointer">
    <!-- Left Side -->
    <div class="flex flex-wrap items-center gap-x-4 gap-y-2">
        <h2 class="text-xl font-semibold text-gray-800">Add Wine</h2>
        <div class="flex items-center gap-2">
            <!-- Manually Button -->
            <div class="relative">
                <button id="openEntryModalBtn"
                    class="bg-purple-600 text-white font-semibold pl-4 pr-8 py-2 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm">Manually</button>
                <span id="manualHelpIcon" class="help-icon" title="How to add manually">?</span>
            </div>
            <!-- Vivino Button -->
            <div class="relative">
                <button id="addViaVivinoBtn"
                    class="bg-blue-500 text-white font-semibold pl-4 pr-8 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm">Via
                    Vivino URL</button>
                <span id="vivinoHelpIcon" class="help-icon" title="How to add via URL">?</span>
            </div>
        </div>
    </div>
    <!-- Right Side -->
    <div class="flex items-center gap-4">
        <button id="otherToolsBtn"
            class="bg-green-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 text-sm">Other
            Tools</button>
        <span id="collapseIcon" class="text-2xl transform transition-transform duration-300">â–¶</span>
    </div>
</div>
<div id="addWineContent" class="collapsible-content">
    <div class="mb-0">
        <p class="text-gray-700 mb-2 text-sm">1. Search Vivino to find your wine's page. Remember to include
            the vintage!</p>
        <form id="vivinoSearchForm" class="flex flex-col sm:flex-row gap-4 mb-4">
            <input type="text" id="vivinoSearchInput" placeholder="e.g., 'Chateau Lafite 2010'"
                class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            <button type="submit"
                class="bg-purple-600 text-white px-6 py-2 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">Search
                Vivino</button>
        </form>
        <p class="text-gray-700 mb-2 text-sm">2. Once you find the wine, paste its URL below:</p>
        <form id="scanWineForm" class="flex flex-col gap-4">
            <input type="text" id="vivinoUrlInput" placeholder="Paste Vivino URL here"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                required>
            <p class="text-gray-700 -mb-2 text-sm">3. Optionally indicate cost tier, set quantity, then
                click Add From URL.</p>
            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex items-center gap-2">
                    <div id="mainCostTierSelector" class="flex items-center gap-2 cost-tier-selector">
                        <span data-value="1" title="e.g., Under $8">$</span>
                        <span data-value="2" title="e.g., $8 - $15">$$</span>
                        <span data-value="3" title="e.g., $15 - $25">$$$</span>
                        <span data-value="4" title="e.g., $25 - $40">$$$$</span>
                        <span data-value="5" title="e.g., Over $40">$$$$$</span>
                    </div>
                    <input type="hidden" id="mainCostTierInput">
                </div>
                <div class="flex-grow"></div>
                <div class="flex items-center gap-2">
                    <label for="quantityInput" class="text-gray-700 font-medium whitespace-nowrap">Qty:</label>
                    <input type="number" id="quantityInput" placeholder="1" min="1" value="1"
                        class="w-20 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <button type="submit"
                    class="bg-purple-600 text-white px-6 py-2 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">Add
                    from URL</button>
            </div>
        </form>
        <div id="scanMessage" class="mt-4 text-center hidden"></div>
    </div>
</div>
