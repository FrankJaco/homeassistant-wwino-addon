<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderful-Wino Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-screen flex flex-col items-center py-8">

    <header class="text-center mb-8 px-4 w-full max-w-4xl flex justify-between items-center">
        <h1 class="text-4xl font-extrabold text-purple-800 tracking-tight">Wonderful Wino</h1>
        <div class="flex items-center gap-2">
            <!-- Documentation Link (New) -->
            <a href="https://frankjaco.github.io/homeassistant-wwino-addon/" target="_blank" class="icon-button text-xl"
                aria-label="View Documentation">❓</a>

            <button id="settingsButton" class="icon-button" aria-label="Open Settings">⚙️</button>
            <button id="themeToggle" class="icon-button" aria-label="Toggle light/dark theme"><span
                    id="themeIcon">☀️</span></button>
        </div>
    </header>

    <main class="w-full max-w-4xl px-4">
        <!-- The "Add Wine" component will be loaded here by JavaScript -->
        <section id="addWineSection" class="bg-white px-6 py-4 rounded-lg shadow-md mb-8"></section>

        <!-- The "Wine Inventory" component will be loaded here by JavaScript -->
        <section id="inventorySection" class="bg-white p-6 rounded-lg shadow-md mb-8"></section>
    </main>

    <footer class="mt-8 text-center text-gray-500 text-sm px-4">
        <p>
            &copy; 2025 Wonderful-Wino. All rights reserved. |
            <!-- GitHub Project Link (New) -->
            <a href="https://github.com/FrankJaco/homeassistant-wwino-addon" target="_blank"
                class="text-purple-600 hover:text-purple-800 transition duration-150">GitHub Project</a>
        </p>
    </footer>

    <!-- Div container where all modal components will be loaded -->
    <div id="modalContainer"></div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
